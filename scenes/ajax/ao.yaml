tracer:
  type: ambient_occlusion
  ray_length: 10

sampler:
  samples_per_pixel: 64
  type: sobol

scene:
  camera:
    type: perspective
    fov: 30
    resolution: [768, 768]

    transforms:
      - look_at:
          pos: [-65.6055, 47.5762, 24.3583]
          target: [-64.8161, 47.2211, 23.8576]
          up: [0.299858, 0.934836, -0.190177]

  elements:
    - type: mesh
      obj: obj/ajax.obj

    - type: mesh
      obj: obj/plane.obj
      transforms:
        - scale: [100, 1, 100]
