passes: 32

tracer:
  type: direct

sampler:
  type: sobol

scene:
  camera:
    type: perspective
    fov: 40
    lens_radius: 0.5
    focal_distance: 14
    resolution: [1280, 720]

    transforms:
      - look_at:
          pos: [0, 4, -4]
          target: [0, -2, 10]
          up: [0, 1, 0]

  elements:
    - type: mesh
      obj: obj/teapot.obj
      bsdf:
        type: diffuse
        albedo:
          type: constant
          val: [0.6, 0.6, 0]
      transforms:
        - rotate:
            axis: [0, 1, 0]
            angle: 20
        - translate: [-3, -2, 3]

    - type: mesh
      obj: obj/teapot.obj
      bsdf:
        type: diffuse
        albedo:
          type: constant
          val: [0, 0.6, 0.6]
      transforms:
        - rotate:
            axis: [0, 1, 0]
            angle: -60
        - translate: [3, -2, 6]

    - type: mesh
      obj: obj/teapot.obj
      bsdf:
        type: diffuse
        albedo:
          type: constant
          val: [0.6, 0, 0.6]
      transforms:
        - rotate:
            axis: [0, 1, 0]
            angle: -20
        - translate: [-3, -2, 9]

    - type: mesh
      obj: obj/teapot.obj
      bsdf:
        type: diffuse
        albedo:
          type: constant
          val: [0.4, 0.4, 0.4]
      transforms:
        - rotate:
            axis: [0, 1, 0]
            angle: 65
        - translate: [3, -2, 12]
    
    - type: mesh
      obj: obj/plane.obj
      bsdf:
        type: diffuse
        albedo:
          type: constant
          val: [0.2, 0.5, 0.2]
      transforms:
        - scale: [10, 1, 10]
        - translate: [0, -2, 10]

    - type: pointlight
      power: [400, 400, 400]
      position: [0, 8, 1.5]

    - type: pointlight
      power: [400, 400, 400]
      position: [0, 8, 4.5]

    - type: pointlight
      power: [400, 400, 400]
      position: [0, 8, 7.5]

    - type: pointlight
      power: [400, 400, 400]
      position: [0, 8, 10.5]
