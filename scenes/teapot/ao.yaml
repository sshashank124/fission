tracer:
  type: ambient_occlusion
  samples: 4

sampler:
  samples_per_pixel: 32
  type: sobol

scene:
  camera:
    type: perspective
    fov: 40
    lens_radius: 0.5
    focal_distance: 10
    resolution: [1280, 720]

    transforms:
      - look_at:
          pos: [0, 4, -4]
          target: [0, -2, 10]
          up: [0, 1, 0]

  elements:
    - type: mesh
      obj: obj/teapot.obj
      transforms:
        - translate: [-3, -2, 3]

    - type: mesh
      obj: obj/teapot.obj
      transforms:
        - translate: [3, -2, 6]

    - type: mesh
      obj: obj/teapot.obj
      transforms:
        - translate: [-3, -2, 9]

    - type: mesh
      obj: obj/teapot.obj
      transforms:
        - translate: [3, -2, 12]
    
    - type: mesh
      obj: obj/plane.obj
      transforms:
        - scale: [10, 1, 10]
        - translate: [0, -2, 10]
